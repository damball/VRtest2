<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VRtest13</title>
    <meta name="description" content="Hello, World! ? A-Frame">
    <script src="https://ics-creative.github.io/160914_aframe/assets/js/aframe-v0.3.0.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sky src="https://raw.githubusercontent.com/damball/VRtest4/master/1.JPG"></a-sky>

    <a-camera position="0 0 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                       position="0 0 -1" 
                       geometry="primitive: ring"
                       scale="0.03 0.03 0.03" 
                       material="color: blue; shader: flat">
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                               fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
      </a-entity>
    </a-camera>

    
    <a-sphere position="0 6 -7" color="skyblue" id="sample-obj"></a-sphere>

    <a-sphere position="5 2 -7" color="red" id="sample-obj2"></a-sphere>
      
     </a-scene>
      
    <script type="text/javascript">  
    var clickElement = document.getElementById("sample-obj");
    clickElement.addEventListener("click", function() {
      location.href = "https://damball.github.io/VR/";
    },false); </script>
      
    <script type="text/javascript">  
    var clickElement = document.getElementById("sample-obj2");
    clickElement.addEventListener("click", function() {
      location.href = "https://damball.github.io/VRtest1/";
    },false);
  </script>
       
      
   
  </body>
</html>
